<div class="row">
    <div class="input-group mx-5 mb-3">
      <span
        class="input-group-text mt-5 ms-5"
        id="inputGroup-sizing-default"
        >Search</span
      >
      <input
        type="text"
        [(ngModel)]="ProductName"
        placeholder="search"
        class="form-control mt-5 me-5"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
      />
    </div>
<section class="p-5">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of productListOfCat| filter: ProductName
        ">
            <div class="card mb-4 product-wap rounded-0" >
                <div class="card rounded-0">
                    <img class="card-img rounded-0 img-fluid imgsty" src="{{image + product.pictureUrl}}">
                    <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center ">
                        
                        <ul class="list-unstyled ">
                            <li>
                            <button routerLink="/user/productdetails/{{product.id}}" type="button" class="btn btn-success">View</button>
                        </li>
                            <li>

                                <button (click)="addItemToBasket(product)"   type="button" class="btn btn-success fa fa-shopping-cart mr-2" ></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <a href="shop-single.html" class="h3 text-decoration-none">Oupidatat non</a>
                    <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                        <li>{{product.name}}</li>
                    </ul>
                
                    <p class="text-center mb-0"> {{product.price | currency}}</p>
                    <p class="text-center mb-0">Size:{{product.productSizes[0].value}}</p>

                </div>
            </div>
        </div>
    </div>
</section>
